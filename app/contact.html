			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html"><img src="images/site-pics/logo.png" alt="Study Pack" title="Study Pack"/></a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Welcome</a></li>
							<li class="current"><a href="contact.html">Contact Us</a></li>
                            <li>
                                <a href="login.html" class="button special">Log In</a>
                            </li>
							<li>
								<a href="activate.html" class="button special">Sign Up</a>
							</li>								
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<article id="main">

					<header class="special container">
						<span class="icon fa-envelope"></span>
						<h2>Get In Touch</h2>
						<p>Use the form below to let Study Pack support know what is going on.</p>
					</header>

					<!-- One -->
						<section class="wrapper style4 special container 75%">

							<!-- Content -->
								<div class="content">
									<form action="feedback.html">
										<div class="row 50%">
											<div class="6u 12u(mobile)">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="6u 12u(mobile)">
												<input type="text" name="email" placeholder="Email" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<textarea name="message" placeholder="Message" rows="7"></textarea>
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Send Message" onclick="submitMessage();" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>

						</section>

				</article>

			<!-- Footer -->
